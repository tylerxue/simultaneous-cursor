<!DOCTYPE html>
<html lang="en-us">
<head id="Head1">
	<script src="jquery-2.1.3.min.js"></script>
	<script src="simultaneous-cursor.js"></script>
	<style>
		* { margin: 0px; padding: 0px; }
		.simultaneous-cursor { position: absolute; top: 0px; left: 0px; width: 16px; display: none; }
		.panel { background-color: #f2f2f2; width: 300px; height: 300px; float: left; margin: 10px; }
	</style>
</head>
<body>
	<div style="width:1000px; margin:auto;">
		<div class="panel" id="panel1"></div>
		<div class="panel" id="panel2"></div>
		<div class="panel" id="panel3"></div>
		<div class="panel" id="panel4"></div>
		<div class="panel" id="panel5"></div>
		<div class="panel" id="panel6"></div>
		<div class="panel" id="panel7"></div>
		<div class="panel" id="panel8"></div>
		<div class="panel" id="panel9"></div>
	</div>
	<button id="btnStart">start</button>
	<button id="btnStop">stop</button>
</body>
</html>
<script>

	$(function () {
		$('.panel').simultaneousCursors('auto');

		$('#btnStart').click(function () {
			$('.panel').simultaneousCursors('start');
		});

		$('#btnStop').click(function () {
			$('.panel').simultaneousCursors('stop');
		});
	});

</script>
